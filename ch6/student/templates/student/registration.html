<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    {% if messages %}
      {% for message in messages %}
      <span class="{{message.tags}}">{{message}}</span>
      {% endfor %}
    {% endif %}
</body>
</html>
